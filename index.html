<!DOCTYPE html>
<html>
    <head>
      <title>McDennis Review Board</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="page-box">

        <div class="left-column">
          <img class="logo" src="https://i.imgur.com/InuYdak.png" alt="McDennis Logo">
          <img class="item-img" data-item="Big_Den" src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/nutrition/items/hero/desktop/t-mcdonalds-Big-Mac.jpg" alt="Big Den">
        </div>

        <div class="main-column">
          <div class="top-bar">

            <button class="btn btn-dark signed-out-feature" id="sign-up-button" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
            <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up-form">
                      <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" name="credentials[email]" placeholder="Email" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password" required>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">Sign Up</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-dark signed-out-feature" id="sign-in-button" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
            <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in-form">
                      <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" name="credentials[email]" placeholder="Email" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
                      </div>
                      <div class="d-flex justify-content-center col-12">
                        <button type="submit" class="btn btn-dark">Log In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-dark signed-in-feature" id="my-reviews-button">My Reviews</button>

            <button class="btn btn-dark signed-in-feature" id="change-password-button" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
            <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="change-password-form">
                      <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Current Password</label>
                        <input type="password" class="form-control" aria-describedby="emailHelp" name="passwords[old]" placeholder="Current Password" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" required>
                      </div>
                      <div class="d-flex justify-content-center col-12">
                        <button type="submit" class="btn btn-dark">Log In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-dark signed-in-feature" id="sign-out-button">Sign Out</button>

            <button class="btn btn-dark signed-in-feature" id="create-review-button" data-toggle="modal" data-target="#create-review-modal">Leave A Review</button>
            <div class="modal fade" id="create-review-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Leave A Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="create-review-form" class="review">
                      <div class="row ml-1 justify-content-center align-items-end">
                        <div class="mb-3 col-6">
                          <label class="form-label">Title</label>
                          <input type="text" class="form-control title-input" name="review[title]" required>
                        </div>
                        <div class="mb-3 col-6 justify-content-left">
                          <label class="form-label">Item:</label>
                          <select name="review[item]" class="ml-2" id="item-selector">
                            <option value="default">Select An Item</option>
                            <option value="Big_Den">Big Den</option>
                            <option value="Half_Pounder">Half Pounder</option>
                            <option value="Chicken_McBucket">Chicken McBucket</option>
                            <option value="Italian_Fries">Italian Fries</option>
                            <option value="McBlurry">McBlurry</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-3 col-12">
                        <label class="form-label">Text</label>
                        <textarea rows="5" class="form-control body-input" name="review[body]" required></textarea>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">Sumbit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="signed-in-as">
              You're not signed in
            </div>
          </div>

            <div><h2>Reviews</h2></div>

        </div>
      </div>
    </body>
