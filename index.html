<!DOCTYPE html>
<html>
    <head>
      <title>McDennis Review Board</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="page-box">

        <div class="left-column">
          <img class="logo" src="https://i.imgur.com/InuYdak.png" alt="McDennis Logo">
          <div id="messages"></div>
        </div>

        <div class="main-column">
          <div class="top-bar">

            <button class="btn btn-dark" id="sign-up-button" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
            <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up-form">
                      <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" name="credentials[email]" placeholder="Email" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password" required>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">Sign Up</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-dark" id="sign-in-button" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
            <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in-form">
                      <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" name="credentials[email]" placeholder="Email" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
                      </div>
                      <div class="d-flex justify-content-center col-12">
                        <button type="submit" class="btn btn-dark">Log In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>



            <button class="btn btn-dark" id="change-password-button" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
            <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="change-password-form">
                      <div class="mb-3 col-12">
                        <label for="exampleInputEmail1" class="form-label">Current Password</label>
                        <input type="password" class="form-control" aria-describedby="emailHelp" name="passwords[old]" placeholder="Current Password" required>
                      </div>
                      <div class="mb-3 col-12">
                        <label for="exampleInputPassword1" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" required>
                      </div>
                      <div class="d-flex justify-content-center col-12">
                        <button type="submit" class="btn btn-dark">Log In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-dark" id="sign-out-button">Sign Out</button>

            <div class="signed-in-as">
              You're not signed in
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
